<!DOCTYPE html>
<html lang="en">

<head>

<title>proBook Add Bookmarks Page</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="styles/add_bookmark2.css">

</head>

<body onload="populateSelect()">
	<nav class="navbar navbar-expand-md">
		<a class="nav-link" href="index.html">proBook</a>
		<button class="navbar-toggler navbar-dark" type="button"
			data-toggle="collapse" data-target="#main-navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="main-navigation">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link"
					href="add_type.html">Add Type</a></li>
				<li class="nav-item"><a class="nav-link"
					href="add_bookmark2.html">Add Bookmark</a></li>
				<li class="nav-item"><a class="nav-link"
					href="view_bookmark2.html">View Bookmarks</a></li>
				<li class="nav-item"><a class="nav-link" href="view_type2.html">View
						Types</a></li>
			</ul>
		</div>
	</nav>

	<header class="page-header header container-fluid">
		<div class="overlay"></div>


		<h2>Add Bookmark</h2>
		<hr>
		<div id = "container">

		<form id="addBookmark">
			<div class="form-group">
				<label for="bookmarkName">Bookmark Name:</label> 
				<input type="text" class="form-control" id="bookmarkName" required>
			</div>
			<div class="form-group">
				<label for="bookmarkDescription">Bookmark Description:</label> 
				<input type="text" class="form-control" id="bookmarkDescription" required>
			</div>
			<div class="form-group">
				<label for="bookmarkUrl">Bookmark Url:</label> 
				<input type="text" class="form-control" id="bookmarkUrl" required>
			</div>
			<div>
				<label for="typeList"> Select a Type </label>
				<div>
					<select id="typeList" class="form-control"></select>
				</div>
			</div>
			<div>
				<div>
					<button id="saveBookmark" class="form-control" name="saveForm" type="button" value="Submit" onclick="createBookmark();">Submit</button>
				</div>
			</div>

		</form>
		<br>
		<hr>
		</div>



	</header>


	<script src="jquery-3.3.1.min.js"></script>
	<script src="scripts/add_bookmark2.js"></script>
	<script src="scripts/bookmark_scripts.js"></script>
	<script src="scripts/type_scripts.js"></script>
	<script src="bootstrap/js/bootstrap.min.js"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	
</body>

</html>
