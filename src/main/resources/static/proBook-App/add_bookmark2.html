<DOCTYPE html>
    <html lang="en">

    <head>

        <title>proBook Add Bookmarks Page</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="styles/add_bookmark2.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

    </head>

    <body>
        <nav class="navbar navbar-expand-md">
            <a class="nav-link" href="index.html">proBook</a>
            <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-navigation">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="add_bookmark2.html">Add Bookmark</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_bookmark.html">View Bookmarks</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="view_type.html">View Types</a>
                    </li>
                </ul>
            </div>
        </nav>
    
        <header class="page-header header container-fluid">
            <div class="overlay"></div>
            <form action="bookmark-form">
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" class="u-full-width">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" id="author" class="u-full-width">
                </div>
                <div>
                    <label for="isbn">ISBN#</label>
                    <input type="text" id="isbn" class="u-full-width">
                </div>
                <div>
                    <input type="submit" value="Submit" class="u-full-width">
                </div>
            </form>
            <table class="u-full-width">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="book-list"></tbody>
            </table>
        
        </header>
        
        <script src="jquery-3.3.1.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="scripts/add_bookmark2.js"></script>
        <script src="appes6.js"></script>
    </body>

    </html>
